<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Soekarno's Tribute Page</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="styles/general.css"
    />
    <link
      rel="stylesheet"
      href="styles/header.css"
    />
    <link
      rel="stylesheet"
      href="styles/hero.css"
    />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="#">Soekarno</a></div>
        <div class="nav-bar">
          <a href="#biografi">Biografi</a>
          <a href="#kutipan">Kutipan</a>
          <a href="#galeri">Galeri</a>
        </div>
        <div class="contact">
          <a href="#kontak">Kontak</a>
          <a href="#diskusi">Diskusi</a>
        </div>
        <img
          class="menu"
          src="images/menu.png"
          alt=""
          onclick="showSidebar()"
        />
        <div class="sidebar">
          <img
            class="close"
            src="images/close.png"
            alt=""
            onclick="hideSidebar()"
          />
          <a href="#biografi">Biografi</a>
          <a href="#kutipan">Kutipan</a>
          <a href="#galeri">Galeri</a>
          <a href="#kontak">Kontak</a>
          <a href="#diskusi">Diskusi</a>
        </div>
      </nav>

      <main>
        <section
          class="hero"
          id="biografi"
        >
          <div class="hero-img">
            <img
              src="images/Soekarno _ KusnoSosrodihardjo.png"
              alt=""
            />
          </div>
          <div class="hero-head">
            <h1>Koesno Sosrodihardjo</h1>
            <p class="live">1901 - 1970</p>
            <p class="quote">
              Beri aku 1.000 orang tua, niscaya akan <br />
              kucabut Semeru dari akarnya.
            </p>
          </div>
        </section>
      </main>
    </header>

    <script src="main.js"></script>
  </body>
</html>
